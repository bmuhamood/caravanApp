{% extends 'base.html' %}

{% block content %}
    <h1>Caravans</h1>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 p-3">
            <div class="card">
              <img src="{{ product.image_url }}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.price }}</p>
                <a href="{% url 'products:product_detail' product.id %}" class="btn btn-primary">View Caravan Details</a>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
